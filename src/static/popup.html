<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LA-armory options</title>
</head>
<body>
<div style="min-width:400px">
    <label>
        <input type="checkbox" id="loadAtStart">
        <span>Загружать всех персонажей при открытии страницы</span>
    </label>
    <br>
    <label>
        <input type="checkbox" id="modifyEngravings">
        Список гравировок одним блоком(без разделения на страницы)
    </label>
    <label>
        <input type="checkbox" id="displayQuality">
        Отображать полоску с качеством
    </label>

</div>
<div id="status"></div>
<button id="save">Save</button>

<script src="js/popup.js"></script>
</body>
</html>
